<!DOCTYPE html>
<html>
<head>

<body onload="loadUser()">

<!-- Account Edit Form -->
<form id="signup" action="/signup" method="POST">
  <div class="information">
    <h1>Edit Account Infromation</h1>
    <div id="edditAccount"></div>
    <p>The form is still in testing stage.</p>
    <hr>

<label for="firstName"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="firstName" id="firstName" required>

<label for="lastName"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="lastName" id="lastName" >
   
<label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" id="username" >

<label for="capacity"><b>Car Capacity</b></label>
    <input type="text" placeholder="Enter Car Capacity" name="capacity" id="capacity" >
    
<label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" >

    <hr>

    <a href="/index.html"><button type="submit" class="button">Save</button></a>
  </div>
</form>

<a href= "/index.html"> <button class="cancelbtn"> CANCEL </button> </a>
