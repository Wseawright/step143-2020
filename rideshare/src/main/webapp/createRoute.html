<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Project Prototype</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARPxINyKUXQkjeJNPxpHceSK9_W_XlHoA&callback=createRoute" async defer></script>
    <style>
        #addRoute {border: thin solid black; height: 500px; width: 500px; margin-left: 10%;}
    </style>
  </head>
  <body onload="createRoute();">
    <div id="addRoute"></div>
    <form id="geolocation">
        <p>"Lat:"</p><div id="lat" name="lat"></div>
        <p>"Long:"</p><div id="lng" name="lng"></div>
	</form>    
    <button id="getButton">Get Route</button>
  </body>
</html>
