<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Rideshare Webapp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="config.js"></script>
    <script id="mapAPIguest" async defer></script>        
    <style>
        #addRouteGuest{border: thin solid black; height: 500px; width: 500px; margin-left: 10%;}
        body {text-align: center;}
    </style>
</head>

<body onload = "loadEntriesGuest();loadAPIguest();">
    <div id= "guestApp">    
        <div id="content">
            <img class="logo" src="/images/Screenshot%202020-07-31%20at%201.07.30%20PM.png" width="300" height="100">
            <br/>          
        
            <a href="/index.html "> <button class="guestButton" id="exitGuestMode">Exit Guest Mode</button> </a></li>

            <p>Guests may only view rides. Login to Post and Join Rides, as well as gain access to several other features!</p>

            <div id="rideHeadingGuest">
                    <h3>Click "Show Route" to view route on map</h3>
                    <h3>Directions:</h3>
            </div>

            <div id="addRouteGuest" style="margin-left: 0%; float: left;"></div>
            <div id="directionsGuest"></div>

            <div id="guestSort">
                <h3 style="width: 33%;"> Search for rides below: </h3>
                <form style="width: 33%; margin-top: 2%;">
                    <label>Max # of rides:</label>
                    <select onchange="getMessagesGuest()" id="maxcomments" name="maxcomments" required style="width:30%">
                        <option value="" disabled selected>Choose</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                    </select>
                </form>
                <br/>

                <form style="width: 33%; margin-top: 2%;">
                    <label>Sort:</label>
                    <select id="sort-guest" name="sort-guest" onchange="sortRidesGuest()" required style="width:30%">
                        <option value="" disabled selected>Choose</option>
                        <option value="alphabetical">By name alphabetical (A-Z)</option>
                        <option value="reverse-alphabetical">By name alphabetical (Z-A)</option>
                        <option value="date">Soonest Dates</option>
                        <option value="fardate">Latest Dates</option>
                        <option value="price">Price(Low to High)</option>
                    </select>
                </form>
            <br/>
            </div>

            <table id="entry-list-guest">
                <tr class="tHeading">
                    <th>Driver Info</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Distance</th>
                    <th>Ride Date</th>
                    <th>Price($)</th>
                    <th>Payment Method</th>
                    <th>Current # of Riders</th>
                    <th>Capacity</th>
                    <th></th>
                </tr>
            </table>
        </div>
    </div>
  </body>
</html>
