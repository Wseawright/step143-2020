<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Rideshare Webapp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARPxINyKUXQkjeJNPxpHceSK9_W_XlHoA&callback=initMap&libraries=places" async defer></script>        
    <style>
        #addRoute {border: thin solid black; height: 500px; width: 500px; margin-left: 10%;}
    </style>
</head>

<body onload = "loadEntriesGuest();">
    <div id= "guestApp">    
        <div id="content">
            <h1>Rideshare App</h1>            
        
            <a href="/index.html "> <button class="guestButton" id="exitGuestMode">Exit Guest Mode</button> </a></li>
       

            <h4>Guests may only view rides. Login to Post and Join Rides, as well as gain access to several other features!</h4>

            <h3> Search for rides below: </h3>
            <form>
                <label>Max # of rides:</label>
                <select onchange="getMessagesGuest()" id="maxcomments" name="maxcomments" required style="width:15%">
                    <option value="" disabled selected>Choose</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
            </form>

            <br/>


      <form>
            <label>Sort:</label>
              <select id="sort-guest" name="sort-guest" onchange="sortRidesGuest()" required style="width:20%">
                <option value="" disabled selected>Choose</option>
                <option value="alphabetical">By name alphabetical (A-Z)</option>
                <option value="reverse-alphabetical">By name alphabetical (Z-A)</option>
                <option value="date">Soonest Dates</option>
                <option value="fardate">Latest Dates</option>
                <option value="price">Price(Low to High)</option>
              </select>

      </form>
      <!-- <button onclick="appendRatings();"> See Ratings </button> -->
      <br/>
      <table style="width:100%" id="entry-list-guest">
        <tr>
          <th>Driver Info</th>
          <th>From</th>
          <th>To</th>
          <th>Distance</th>
          <th>Ride Date</th>
          <th>Price($)</th>
          <th>Payment Method</th>
          <th>Current # of Riders</th>
          <th>Capacity</th>
        </tr>
      </table>
    </div>
   </div>
  </body>
</html>
